<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:">
  <title>AI Desktop Assistant</title>
  <style>
    :root {
      --bg-primary: #0f0f1a;
      --bg-secondary: #16162a;
      --bg-tertiary: #1e1e3a;
      --accent-primary: #8b5cf6;
      --accent-secondary: #a78bfa;
      --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 50%, #3b82f6 100%);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-color: rgba(139, 92, 246, 0.2);
      --glass-bg: rgba(30, 30, 58, 0.6);
      --glass-border: rgba(139, 92, 246, 0.15);
      --shadow-color: rgba(139, 92, 246, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      background-image:
        radial-gradient(ellipse at top left, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      min-width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      -webkit-app-region: drag;
    }

    .sidebar-header {
      padding: 52px 16px 20px 16px; /* Top padding for macOS traffic lights */
      border-bottom: 1px solid var(--glass-border);
      -webkit-app-region: no-drag;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px 16px;
      background: var(--accent-gradient);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .new-chat-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px var(--shadow-color);
    }

    .session-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px 8px;
      -webkit-app-region: no-drag;
    }

    .session-item {
      padding: 12px 14px;
      margin-bottom: 4px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .session-item:hover {
      background: var(--bg-tertiary);
      border-color: var(--glass-border);
    }

    .session-item.active {
      background: rgba(139, 92, 246, 0.15);
      border-color: var(--accent-primary);
    }

    .session-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .session-preview {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      margin-right: 8px;
    }

    .session-time {
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .session-actions {
      display: none;
      gap: 4px;
      margin-top: 8px;
    }

    .session-item:hover .session-actions {
      display: flex;
    }

    .session-action-btn {
      padding: 4px 8px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .session-action-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .session-action-btn.delete:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .no-sessions {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      -webkit-app-region: drag;
      padding: 16px 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 14px;
      -webkit-app-region: no-drag;
      pointer-events: auto;
    }

    .header-right * {
      -webkit-app-region: no-drag;
      pointer-events: auto;
    }

    .header h1 {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.3px;
    }

    .header .logo {
      width: 36px;
      height: 36px;
      background: var(--accent-gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 20px;
      background: var(--bg-tertiary);
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }

    .connection-status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: all 0.3s ease;
    }

    .connection-status.connected {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .connection-status.connected .dot {
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
    }

    .connection-status.error .dot {
      background: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }

    /* Settings Toggle */
    .settings-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 8px 16px;
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      pointer-events: auto;
    }

    .settings-toggle:hover {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    /* Settings Panel */
    .settings-panel {
      display: none;
      padding: 20px 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      -webkit-app-region: no-drag;
      pointer-events: auto;
      animation: slideDown 0.3s ease;
    }

    .settings-panel * {
      -webkit-app-region: no-drag;
      pointer-events: auto;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .settings-panel.open {
      display: block;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
    }

    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .setting-group label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .setting-group input,
    .setting-group select {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 12px 14px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .setting-group input:focus,
    .setting-group select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
    }

    .setting-group select {
      cursor: pointer;
    }

    .setting-group select option {
      background: var(--bg-secondary);
    }

    .settings-actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    .btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 10px 20px;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--bg-secondary);
      border-color: var(--accent-primary);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: var(--accent-gradient);
      border: none;
      box-shadow: 0 4px 15px var(--shadow-color);
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-color);
    }

    /* Presets */
    .presets {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .preset-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 6px 16px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .preset-btn:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-color: var(--accent-primary);
    }

    .preset-btn.active {
      background: rgba(139, 92, 246, 0.15);
      border-color: var(--accent-primary);
      color: var(--accent-secondary);
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 16px 20px;
      border-radius: 18px;
      line-height: 1.65;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: var(--accent-gradient);
      color: #fff;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 20px var(--shadow-color);
    }

    .message.assistant {
      align-self: flex-start;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 6px;
      color: var(--text-primary);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      border-radius: 12px;
    }

    .message pre {
      background: var(--bg-primary);
      border-radius: 10px;
      padding: 14px 16px;
      margin: 10px 0;
      overflow-x: auto;
      font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      border: 1px solid var(--border-color);
    }

    .message pre code {
      color: var(--text-primary);
    }

    .message code {
      font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      background: rgba(139, 92, 246, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .message a {
      color: var(--accent-secondary);
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }

    /* Input Area */
    .input-area {
      padding: 20px 24px 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--glass-border);
    }

    .input-wrapper {
      display: flex;
      gap: 14px;
      align-items: flex-end;
      max-width: 1000px;
      margin: 0 auto;
    }

    .input-wrapper textarea {
      flex: 1;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 14px 18px;
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      resize: none;
      min-height: 52px;
      max-height: 200px;
      transition: all 0.2s ease;
    }

    .input-wrapper textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
    }

    .input-wrapper textarea::placeholder {
      color: var(--text-muted);
    }

    .send-btn, .cancel-btn, .clear-btn {
      border: none;
      border-radius: 14px;
      padding: 14px 28px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 90px;
    }

    .send-btn {
      background: var(--accent-gradient);
      box-shadow: 0 4px 15px var(--shadow-color);
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px var(--shadow-color);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .cancel-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .cancel-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(239, 68, 68, 0.4);
    }

    .clear-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      box-shadow: none;
      min-width: 70px;
      padding: 14px 20px;
    }

    .clear-btn:hover {
      background: var(--bg-secondary);
      border-color: var(--accent-primary);
      transform: translateY(-1px);
    }

    /* Loading */
    .loading {
      display: flex;
      gap: 6px;
      padding: 18px 24px;
      align-self: flex-start;
      background: var(--bg-tertiary);
      border-radius: 18px;
      border: 1px solid var(--border-color);
    }

    .loading span {
      width: 10px;
      height: 10px;
      background: var(--accent-gradient);
      border-radius: 50%;
      animation: pulse 1.4s infinite ease-in-out;
    }

    .loading span:nth-child(1) { animation-delay: -0.32s; }
    .loading span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes pulse {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary);
      background-clip: content-box;
    }

    /* Welcome Message */
    .welcome-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
      padding: 40px;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: var(--accent-gradient);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin-bottom: 24px;
      box-shadow: 0 8px 30px var(--shadow-color);
    }

    .welcome-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .welcome-text {
      font-size: 15px;
      color: var(--text-secondary);
      max-width: 400px;
      line-height: 1.6;
    }

    /* Tool approval dialog */
    .tool-approval-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .tool-approval-content {
      background: var(--bg-secondary);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      padding: 24px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .tool-approval-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tool-approval-header .tool-icon {
      font-size: 24px;
    }

    .tool-approval-header h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .tool-approval-body {
      margin-bottom: 24px;
    }

    .tool-name {
      margin-bottom: 16px;
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: 8px;
    }

    .tool-inputs {
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      font-size: 13px;
    }

    .tool-input-item {
      margin-top: 8px;
      padding: 8px;
      background: var(--bg-primary);
      border-radius: 4px;
      font-family: monospace;
      word-break: break-all;
    }

    .tool-approval-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .tool-btn {
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .tool-btn.approve {
      background: var(--accent-gradient);
      color: #fff;
    }

    .tool-btn.deny {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--glass-border);
    }

    .tool-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    /* Tool messages in chat */
    .tool-message {
      background: var(--bg-tertiary) !important;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 12px 16px;
      margin: 8px 0;
    }

    .tool-message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      color: var(--accent-secondary);
    }

    .tool-message-icon {
      font-size: 16px;
    }

    .tool-message-label {
      font-weight: 600;
    }

    .tool-message-content {
      font-family: monospace;
      font-size: 12px;
      color: var(--text-secondary);
      white-space: pre-wrap;
      background: var(--bg-primary);
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .tool-use .tool-message-header {
      color: #fbbf24;
    }

    .tool-result .tool-message-header {
      color: #34d399;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <button class="new-chat-btn" id="newChatBtn">
        <span>+</span> 新对话
      </button>
    </div>
    <div class="session-list" id="sessionList">
      <div class="no-sessions">暂无对话记录</div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="header">
      <div class="header-left">
        <div class="logo">AI</div>
        <h1>AI Desktop Assistant</h1>
      </div>
      <div class="header-right">
        <div class="connection-status" id="connectionStatus">
          <span class="dot"></span>
          <span id="connectionText">未连接</span>
        </div>
        <button class="settings-toggle" id="settingsToggle">Settings</button>
      </div>
    </header>

    <div class="settings-panel" id="settingsPanel">
      <div class="settings-grid">
        <div class="setting-group">
          <label>API 类型</label>
          <select id="provider">
            <option value="anthropic">Claude API (Anthropic)</option>
            <option value="openai">OpenAI 兼容 API</option>
          </select>
        </div>
        <div class="setting-group">
          <label>模型</label>
          <input type="text" id="model" placeholder="例如: claude-opus-4-6, gpt-4o">
        </div>
        <div class="setting-group">
          <label>API Key</label>
          <input type="password" id="apiKey" placeholder="输入你的 API Key">
        </div>
        <div class="setting-group">
          <label>Base URL <span style="color: var(--text-muted);">(OpenAI 兼容 API 可选)</span></label>
          <input type="text" id="baseURL" placeholder="留空使用默认，或输入自定义端点">
        </div>
      </div>

      <div class="settings-actions">
        <button class="btn btn-primary" id="saveConfig">保存配置</button>
        <button class="btn" id="testConnection">测试连接</button>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="message assistant">
        你好！我是 AI 助手。请先在 Settings 中配置你的 API。支持 Anthropic Claude、OpenAI、Ollama、DeepSeek、Moonshot 等多种 AI 提供商。
      </div>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <textarea
          id="messageInput"
          placeholder="输入消息... (Shift+Enter 换行)"
          rows="1"
        ></textarea>
